<h1>
	Projects
	<span class="glyphicon glyphicon-plus icon-small add-project"
		  data-toggle="modal"
		  data-target=".bs-example-modal-lg">
	</span>
</h1>

<div class="projects row">
	<div class="col-md-3" ng-repeat="project in projects.projects">
		<a href="#/project/{{project.id}}">
	<div class="project">
		<div class="project-flip center-block">
			<div class="content front">
				<div class="project-image">

				</div>
				<div class="project-header text-center">
					<h2>{{project.name}}</h2>
					Project
				</div>
				<div class="project-text">
					<p>5 Tasks</p>
					<p>On Time <span class="glyphicon glyphicon-ok text-success"></span></p>
					<p>Assigned to you: <span class="glyphicon glyphicon-ok text-success"></span></p>
				</div>
			</div>
			<div class="content back">
				<h4>Team Members</h4>
				<div class="project-team">
					<div class="row">
						<div class="col-md-12">
							<!-- Service that populates team in projects controller -->
							<div class="profile profile-circle" ng-repeat="member in [1,2,3,4,5,6,7,8,9]">
								<div class="profile-circle-info" data-toggle="tooltip" data-placement="top" title="{{member.name}}">
									<img src="http://demos.creative-tim.com/images/rotating_card_profile2.png" class="img-circle" width="25px">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>
		</a>
	</div>
</div>


<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
	          <h3 class="modal-title" id="myLargeModalLabel">Add a project</h3>
	        </div>

	        <div class="modal-body">
		        <div class="row">
			        <div class="col-md-6">
						<div class="row">
							<div class="col-md-4">
								Project Name:
								<input type="text" placeholder="Project Name">
							</div>
						</div>
						<div class="spacer"></div>
						<div class="row">
							<div class="col-md-6">
								Team members:
							</div>
						</div>
						<div class="row">
							<div class="col-md-1" ng-repeat="member in team">
								<!-- Service that populates team in projects controller -->
								<div class="profile profile-circle">
									<div class="profile-circle-info">
										{{member.firstletter}} {{member.lastletter}}
									</div>
								</div>
							</div>
						</div>
			        </div>

			        <div class="col-md-6">
				        <div class="project">

				        </div>
			        </div>
		        </div>

	        </div>
	        <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">Close</button>
		        <button class="btn btn-primary" ng-click="projects.addProject()">Add Project</button>
	        </div>

		</div>
	</div>
</div>
